
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Heaviest Birds Table</title>
    </head>
    <body>
        <h1>Heaviest Birds</h1>
        <table>
            <thead>
                <tr>
                    <th>Animal</th>
                    <th>Average Mass [kg (lbs)]</th>
                    <th>Maximum Mass [kg (lb)]</th>
                    <th>Flighted</th>
                </tr>
                <tr>
                    <th>KG</th>
                    <th>LBS</th>
                </tr>
            </thead>
            <tbody>
            <tr>
                <td>Ostrich</td>
                <td>104(230)</td>
                <td>156.8 (346)</td>
                <td>No</td>
            </tr>
            <tr>
                <td>Somali Ostrich</td>
                <td>90 (200)</td>
                <td>130 (290)</td>
                <td>No</td>
            </tr>
            <tr>
                <td>Somali Ostrich</td>
                <td>45 (99)</td>
                <td>85 (187)</td>
                <td>No</td>
            </tr>
            </tbody>
        </table>

        <h1>V2</h1>
        <table>
            <thead>
                <tr>
                    <th rowspan="2">Animal</th>
                    <th colspan="2">Average Mass</th>
                    <th rowspan="2">Flighted</th>
                </tr>
                <tr>
                    <th>KG</th>
                    <th>LBS</th>
                </tr>
            </thead>
            <tbody>
            <tr>
                <td>Ostrich</td>
                <td>104</td>
                <td>230</td>
                <td>No</td>
            </tr>
            <tr>
                <td>Somali Ostrich</td>
                <td>90</td>
                <td>200</td>
                <td>No</td>
            </tr>
            <tr>
                <td>Somali Ostrich</td>
                <td>45</td>
                <td>99</td>
                <td>No</td>
            </tr>
            </tbody>
        </table>
    </body>
</html>
