<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Doc</title>
</head>
<body>
    <h1>Forms Demo</h1>
    <button>OUTSIDE FORM</button>
    <form action="/tacos">
        <p>
            <label for="username">Enter a Username</label>
            <input type="text" placeholder="text" id="username" name="username">
        </p>
        <p>
            <label for="password">Enter a Password:</label>
            <input type="password" placeholder="password" id="password" name="password">
        </p>
        <p>
            <label for="color">Choose a Color</label>
            <input type="color" id="color" name="color">
        </p>
        <p>
            <label for="number">Pick a Number</label>
            <input type="number" placeholder="number" id="number" name="number">
        </p>
        <button type="button">Regular Button (no submit)</button>
        <button>Submit!</button>
    </form>
    <p>
        <form action="https://www.reddit.com/search">
            <input type="text" name="q">
            <button>Search Reddit</button>
        </form>
    </p>

    <p>
        <form action="https://www.google.com/search">
            <input type="text" name="q">
            <button>Search Google</button>
        </form>
    </p>
     <p>
        <form action="https://www.youtube.com/results">
            <input type="text" name="search_query">
            <button>Search Youtube</button>
        </form>
    </p>

    <h2>More Inputs</h2>
    <form action="/birds">
        <label for="agree">I agree to the TOS</label>
        <input type="checkbox" name="agree_tos" id="agree">
        <p>
            <label for="precheck">Prechecked box example</label>
            <input type="checkbox" name="precheck" id="precheck" checked>
        </p>
        <p>Size Selection Radio Buttons</p>
        Select a Size:
        <label for="s">S</label>
        <input type="radio" name="size" id="s">
        <label for="m">M</label>
        <input type="radio" name="size" id="m">
        <label for="l">L</label>
        <input type="radio" name="size" id="l">
        <p>
            <label for="">Please Select an Entree</label>
            <select name="meal" id="meal" name="meal">
                <option value="fish">Fish</option>
                <option value="vegetarian">Vegetarian</option>
                <option value="steak">Steak</option>
            </select>
        </p>
        <p>
            <label for="cheese">Amount of Cheese:</label>
            <input type="range" id="cheese" name="cheese" min="1" max="10">
        </p>
        <p>
            <label for="req">Any Special Requests?</label>
            <textarea id="req" name="req" rows="10" cols="40" placeholder="Type in requests here"></textarea>
        </p>
        <h3>
            Form Validation Practice
        </h3>

        <p>
            <label for="username2">Username:</label>
            <input type="text" id="username2" name="username2" required>
        </p>
        <button>Submit</button>
    </form>
</body>
</html>
